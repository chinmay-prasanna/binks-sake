<!DOCTYPE html>
<html>
    <head>
        <title>Bink's Sake</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <input type="search" name="song-search" id="song-search">
        <div class="song-list" id="song-list">

        </div>
        <div id="audio-player">
            <div id="playing-song"></div>
            <audio id="player" preload="metadata"></audio>
            <div id="controls">
                <div class="audio-track" onmousemove="onSeekBarMouseEnter(event)" onmouseleave="onSeekBarMouseLeave()" onclick="onSeek(event)">
                    <div class="time"></div><div class="seekbar"><div class="seekbar-icon"></div></div>
                </div>
                <div class="control-buttons">
                    <button class="play" onclick="onPlayClick()">Play</button>
                    <button class="pause" onclick="onPauseClick()">Pause</button>
                    <button class="shuffle" onclick="onShuffleToggle()" id="shuffle-button">shuffle</button>
                    <button class="prev" onclick="onPrevClick()">&#60;prev</button>
                    <button class="next" onclick="onNextClick()">next&#62;</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
